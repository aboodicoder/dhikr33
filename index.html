<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Tasbih Counter</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Green for time */
            font-family: 'Arial Black', Gadget, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        #clock-container {
            margin-top: 30px;
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            z-index: 10;
        }

        #ms-display { font-size: 1.2rem; opacity: 0.9; }

        /* Bold White Counter */
        #counter-display {
            font-size: 7rem;
            color: white;
            font-weight: 900;
            margin: 20px 0;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Wavy Horizontal String using SVG */
        #string-container {
            position: absolute;
            top: 60%;
            width: 100%;
            height: 60px;
            z-index: 1;
        }

        /* The Bead */
        #bead {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-color: #ADD8E6;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: left 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28), background-color 0.5s ease;
           
            /* Dark Blue Cracks */
            background-image:
                linear-gradient(45deg, transparent 48%, #00008B 49%, #00008B 51%, transparent 52%),
                linear-gradient(-45deg, transparent 42%, #00008B 43%, #00008B 45%, transparent 46%);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5);
        }

        /* History Log */
        #log-panel {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            max-height: 140px;
            overflow-y: auto;
            border-top: 2px solid #333;
            padding: 10px;
            font-family: sans-serif;
            font-size: 0.9rem;
            z-index: 100;
        }

        .log-entry { padding: 5px; border-bottom: 1px solid #222; color: #888; }
        .log-entry b { color: #00FF00; }

        /* Screen Shake Animation */
        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-8px, 8px); }
            50% { transform: translate(-8px, -8px); }
            75% { transform: translate(8px, 8px); }
            100% { transform: translate(0); }
        }
        .vibrating { animation: shake 0.2s linear 2; }
    </style>
</head>
<body onclick="handleTap()">

    <div id="clock-container">
        <div id="current-time">00:00:00</div>
        <div id="ms-display">000ms</div>
    </div>

    <div id="counter-display">0</div>

    <!-- Horizontal Wavy String -->
    <div id="string-container">
        <svg width="100%" height="100%" preserveAspectRatio="none">
            <path d="M0,30 Q25,10 50,30 T100,30 T150,30 T200,30 T250,30 T300,30 T350,30 T400,30 T450,30 T500,30 T550,30 T600,30 T650,30 T700,30 T750,30 T800,30 T850,30 T900,30 T950,30 T1000,30"
                  fill="none" stroke="white" stroke-width="4" />
        </svg>
    </div>
   
    <div id="bead"></div>

    <div id="log-panel" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
            <span style="opacity:0.5; font-style:italic;">Completion Log</span>
            <button onclick="clearLog()" style="background:#444; color:white; border:none; padding:4px 12px; cursor:pointer;">Clear</button>
        </div>
        <div id="log-list"></div>
    </div>

    <script>
        let count = 0;
        let beadLeft = 10;
        const logList = document.getElementById('log-list');
        const bead = document.getElementById('bead');

        window.onload = () => {
            const savedLog = localStorage.getItem('tasbih_log_v3');
            if (savedLog) logList.innerHTML = savedLog;
        };

        // Live Clock with AM/PM and Milliseconds
        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString();
            document.getElementById('ms-display').innerText = now.getMilliseconds().toString().padStart(3, '0') + 'ms';
        }, 10);

        function handleTap() {
            count++;
            document.getElementById('counter-display').innerText = count;

            // Slide bead horizontally
            beadLeft += 8;
            if (beadLeft > 90) beadLeft = 10;
            bead.style.left = beadLeft + '%';

            // Every 33 Clicks
            if (count % 33 === 0) {
                // Shake
                document.body.classList.add('vibrating');
                if ("vibrate" in navigator) navigator.vibrate(400);
                setTimeout(() => document.body.classList.remove('vibrating'), 400);

                // Change Color
                bead.style.backgroundColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 80%)`;

                // Log entry
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `<b>${count} completed</b> at ${new Date().toLocaleTimeString()}`;
                logList.prepend(entry);
                localStorage.setItem('tasbih_log_v3', logList.innerHTML);
            }
        }

        function clearLog() {
            logList.innerHTML = '';
            localStorage.removeItem('tasbih_log_v3');
        }
    </script>
</body>
</html>
