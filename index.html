<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tasbih Counter</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Green timers */
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        #timer-header {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }

        #main-counter {
            font-size: 5rem;
            margin-top: 10px;
            z-index: 10;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
        }

        /* White String */
        #string {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: white;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        /* Light Blue Bead with Cracks */
        #bead {
            position: absolute;
            top: 25%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #ADD8E6; /* Start Light Blue */
            border-radius: 50%;
            transform: translate(-50%, 0);
            z-index: 2;
            transition: top 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28), background-color 0.5s ease;
           
            /* Dark Blue Cracks */
            background-image:
                linear-gradient(45deg, transparent 48%, #00008B 49%, #00008B 51%, transparent 52%),
                linear-gradient(-45deg, transparent 42%, #00008B 43%, #00008B 45%, transparent 46%);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5);
        }

        /* History Log at bottom */
        #log-panel {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            max-height: 150px;
            overflow-y: auto;
            border-top: 2px solid #333;
            padding: 10px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #222;
            color: #888;
        }

        .log-entry b { color: #00FF00; }

        /* Shake Animation */
        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }

        .vibrating { animation: vibrate 0.3s linear infinite; }
    </style>
</head>
<body onclick="handleTap()">

    <div id="timer-header">
        <div id="sec-timer">0s</div>
        <div id="ms-timer" style="font-size: 1rem;">000ms</div>
    </div>

    <div id="main-counter">0</div>

    <div id="string"></div>
    <div id="bead"></div>

    <div id="log-panel">
        <div style="opacity: 0.5; font-style: italic;">Progress log will appear here...</div>
    </div>

    <script>
        let count = 0;
        let beadTop = 25;
        const startTime = Date.now();
       
        const bead = document.getElementById('bead');
        const counterText = document.getElementById('main-counter');
        const logPanel = document.getElementById('log-panel');

        // Real-time Timer
        setInterval(() => {
            const elapsed = Date.now() - startTime;
            document.getElementById('sec-timer').innerText = Math.floor(elapsed / 1000) + 's';
            document.getElementById('ms-timer').innerText = (elapsed % 1000).toString().padStart(3, '0') + 'ms';
        }, 40);

        function handleTap() {
            count++;
            counterText.innerText = count;

            // Slide bead down
            beadTop += 4;
            if (beadTop > 80) beadTop = 25;
            bead.style.top = beadTop + '%';

            // Milestone: Every 33
            if (count % 33 === 0) {
                performMilestoneEffects();
            }
        }

        function performMilestoneEffects() {
            // 1. Shake the screen
            document.body.classList.add('vibrating');
            if ("vibrate" in navigator) navigator.vibrate(300); // Mobile hardware vibrate
            setTimeout(() => document.body.classList.remove('vibrating'), 400);

            // 2. Change Bead Color (Randomly)
            const randomHue = Math.floor(Math.random() * 360);
            bead.style.backgroundColor = `hsl(${randomHue}, 70%, 80%)`;

            // 3. Log the completion
            const now = new Date();
            const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
           
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<b>${count} beads done</b> at ${timestamp}`;
           
            logPanel.prepend(entry); // Newest on top
        }
    </script>
</body>
</html>
