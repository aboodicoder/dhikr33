<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Tasbih with Confirm Reset</title>
    <style>
        body {
            background-color: black;
            color: #00FF00;
            font-family: 'Arial Black', Gadget, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        #clock-container {
            margin-top: 30px;
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            z-index: 10;
        }
        #ms-display { font-size: 1.2rem; opacity: 0.9; }

        #counter-display {
            font-size: 7rem;
            color: white;
            font-weight: 900;
            margin: 20px 0;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        /* Enhanced Reset Button */
        #reset-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            color: white;
            border: 2px solid rgba(255, 0, 0, 0.5);
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Arial Black', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
        }
        #reset-btn.confirming {
            background: rgba(255, 0, 0, 0.8);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        #string-container {
            position: absolute;
            top: 60%;
            width: 100%;
            height: 200px;
            z-index: 1;
        }

        #bead {
            position: absolute;
            width: 100px; height: 100px;
            background-color: #ADD8E6;
            border-radius: 50%;
            margin-top: -50px; margin-left: -50px;
            z-index: 2;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            background-image:
                linear-gradient(45deg, transparent 48%, #00008B 49%, #00008B 51%, transparent 52%),
                linear-gradient(-45deg, transparent 42%, #00008B 43%, #00008B 45%, transparent 46%);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5);
        }

        #log-panel {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(15, 15, 15, 0.95);
            max-height: 140px; overflow-y: auto;
            border-top: 2px solid #333; padding: 10px;
            font-family: sans-serif; font-size: 0.9rem; z-index: 100;
        }
        .log-entry { padding: 5px; border-bottom: 1px solid #222; color: #888; }
        .log-entry b { color: #00FF00; }

        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-8px, 8px); }
            50% { transform: translate(-8px, -8px); }
            75% { transform: translate(8px, 8px); }
            100% { transform: translate(0); }
        }
        .vibrating { animation: shake 0.2s linear 2; }
    </style>
</head>
<body onclick="handleTap()">

    <button id="reset-btn" onclick="handleReset(event)">RESET</button>

    <div id="clock-container">
        <div id="current-time">00:00:00</div>
        <div id="ms-display">000ms</div>
    </div>

    <div id="counter-display">0</div>

    <div id="string-container">
        <svg width="100%" height="100%" viewBox="0 0 1000 200" preserveAspectRatio="none">
            <path id="wavyPath" d="M0,100 Q125,20 250,100 T500,100 T750,100 T1000,100"
                  fill="none" stroke="white" stroke-width="6" />
        </svg>
        <div id="bead"></div>
    </div>

    <div id="log-panel" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
            <span style="opacity:0.5; font-style:italic;">Completion Log</span>
            <button onclick="clearLog()" style="background:#444; color:white; border:none; padding:4px 12px; cursor:pointer;">Clear History</button>
        </div>
        <div id="log-list"></div>
    </div>

    <script>
        let count = 0;
        let progress = 0.05;
        let isConfirmingReset = false;
       
        const logList = document.getElementById('log-list');
        const bead = document.getElementById('bead');
        const path = document.getElementById('wavyPath');
        const counterText = document.getElementById('counter-display');
        const resetBtn = document.getElementById('reset-btn');

        window.onload = () => {
            const savedLog = localStorage.getItem('tasbih_log_v6');
            if (savedLog) logList.innerHTML = savedLog;
            updateBeadPosition();
        };

        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString();
            document.getElementById('ms-display').innerText = now.getMilliseconds().toString().padStart(3, '0') + 'ms';
        }, 10);

        function updateBeadPosition() {
            const pathLength = path.getTotalLength();
            const point = path.getPointAtLength(progress * pathLength);
            const container = document.getElementById('string-container').getBoundingClientRect();
            const x = (point.x / 1000) * container.width;
            const y = (point.y / 200) * container.height;
            bead.style.left = x + 'px';
            bead.style.top = y + 'px';
        }

        function handleTap() {
            // Cancel reset confirmation if user clicks elsewhere
            if (isConfirmingReset) {
                cancelReset();
                return;
            }

            count++;
            counterText.innerText = count;
            progress += 0.08;
            if (progress > 0.95) progress = 0.05;
            updateBeadPosition();

            if (count % 33 === 0) {
                document.body.classList.add('vibrating');
                if ("vibrate" in navigator) navigator.vibrate(400);
                setTimeout(() => document.body.classList.remove('vibrating'), 400);
                bead.style.backgroundColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 80%)`;
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `<b>${count} completed</b> at ${new Date().toLocaleTimeString()}`;
                logList.prepend(entry);
                localStorage.setItem('tasbih_log_v6', logList.innerHTML);
            }
        }

        function handleReset(e) {
            e.stopPropagation();
            if (!isConfirmingReset) {
                isConfirmingReset = true;
                resetBtn.innerText = "ARE YOU SURE?";
                resetBtn.classList.add('confirming');
            } else {
                performReset();
            }
        }

        function cancelReset() {
            isConfirmingReset = false;
            resetBtn.innerText = "RESET";
            resetBtn.classList.remove('confirming');
        }

        function performReset() {
            count = 0;
            progress = 0.05;
            counterText.innerText = count;
            bead.style.backgroundColor = "#ADD8E6";
            updateBeadPosition();
            cancelReset();
        }

        function clearLog() {
            logList.innerHTML = '';
            localStorage.removeItem('tasbih_log_v6');
        }

        window.addEventListener('resize', updateBeadPosition);
    </script>
</body>
</html>
