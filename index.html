<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tasbih Counter</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Green text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        #clock-container {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            z-index: 10;
        }

        #ms-display {
            font-size: 1rem;
            opacity: 0.8;
        }

        #counter-display {
            font-size: 5rem;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            z-index: 10;
        }

        /* String and Bead */
        #string {
            position: absolute;
            top: 0; bottom: 0; left: 50%;
            width: 4px;
            background-color: white;
            transform: translateX(-50%);
            z-index: 1;
        }

        #bead {
            position: absolute;
            top: 25%; left: 50%;
            width: 90px; height: 90px;
            background-color: #ADD8E6; /* Light Blue */
            border-radius: 50%;
            transform: translate(-50%, 0);
            z-index: 2;
            transition: top 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28), background-color 0.5s ease;
           
            /* Dark Blue Cracks */
            background-image:
                linear-gradient(45deg, transparent 48%, #00008B 49%, #00008B 51%, transparent 52%),
                linear-gradient(-45deg, transparent 42%, #00008B 43%, #00008B 45%, transparent 46%);
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.5);
        }

        /* Log History */
        #log-panel {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(15, 15, 15, 0.95);
            max-height: 150px;
            overflow-y: auto;
            border-top: 2px solid #333;
            padding: 10px;
            font-size: 0.9rem;
            z-index: 100;
        }

        .log-entry { padding: 5px; border-bottom: 1px solid #222; color: #888; }
        .log-entry b { color: #00FF00; }

        /* Screen Shake */
        @keyframes shake {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(-5px, -5px); }
            60% { transform: translate(5px, 5px); }
            80% { transform: translate(5px, -5px); }
            100% { transform: translate(0); }
        }
        .vibrating { animation: shake 0.3s linear; }
    </style>
</head>
<body onclick="handleTap()">

    <div id="clock-container">
        <div id="current-time">00:00:00</div>
        <div id="ms-display">000ms</div>
    </div>

    <div id="counter-display">0</div>

    <div id="string"></div>
    <div id="bead"></div>

    <div id="log-panel" onclick="event.stopPropagation()">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
            <span style="opacity:0.5; font-style:italic;">History Log</span>
            <button onclick="clearLog()" style="background:#444; color:white; border:none; padding:2px 8px; cursor:pointer; font-size:0.7rem;">Clear</button>
        </div>
        <div id="log-list"></div>
    </div>

    <script>
        let count = 0;
        let beadTop = 25;
        const logList = document.getElementById('log-list');
        const bead = document.getElementById('bead');

        // Initialize from Local Storage
        window.onload = () => {
            const savedLog = localStorage.getItem('tasbih_log');
            if (savedLog) logList.innerHTML = savedLog;
        };

        // Real-time Clock with Milliseconds
        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleTimeString();
            document.getElementById('ms-display').innerText = now.getMilliseconds().toString().padStart(3, '0') + 'ms';
        }, 10); // Updated frequently for precision

        function handleTap() {
            count++;
            document.getElementById('counter-display').innerText = count;

            // Bead Movement
            beadTop += 5;
            if (beadTop > 80) beadTop = 25;
            bead.style.top = beadTop + '%';

            // Milestone Actions
            if (count % 33 === 0) {
                // Vibration/Shake
                document.body.classList.add('vibrating');
                if ("vibrate" in navigator) navigator.vibrate(300);
                setTimeout(() => document.body.classList.remove('vibrating'), 300);

                // Random Bead Color
                bead.style.backgroundColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 80%)`;

                // Log Entry
                const timestamp = new Date().toLocaleTimeString();
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `<b>${count} done</b> at ${timestamp}`;
                logList.prepend(entry);

                // Save to Local Storage
                localStorage.setItem('tasbih_log', logList.innerHTML);
            }
        }

        function clearLog() {
            logList.innerHTML = '';
            localStorage.removeItem('tasbih_log');
        }
    </script>
</body>
</html>
